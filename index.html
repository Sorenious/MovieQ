<!DOCTYPE html>
<html>
<head>
	<title>MovieQ</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link rel="icon" href="assets/css/movieQ.ico" type="image/x-icon">
</head>
<body class="#f5f5f5 grey lighten-4">
	<div class="section no-pad-bot responsive-img" id="index-banner"><img class="responsive-img" src="assets/css/titlecropV4.png">
		<div class="container">


		</div>
	</div>
	<!-- main container-->
	<div class="container">
		<div class="row">
			<!-- display recommendations -->
			<div class="col s9"> 
				<div id="section-title"></div>
				<div id="message"></div>
				<div id="instructions"><img class="responsive-img" src="assets/css/instructions.png"></div>
				<div class="carousel"></div>
				<!-- display movie info -->
				<div id="recommend-full">
					<div id="recommendation-info">
						
					</div>
					<div id="player-parent">
						<div id="player"></div>
					</div>
				</div>
			</div>
			<!-- user input -->
			<div class="col s3 #eceff1 blue-grey lighten-5">
				<form id=""><h5>Search By Movie</h5>
					<input id="movie-input" type="text" class="search">
					<input id="movie-search" class="btn floating blue" type="submit" name="action" value="Search">
				</form>
				<div class="results"></div>

				<div id="next-previous-buttons">

					<button id="prev" class="btn-floating blue disabled" type="search" name="action"><</button>
					<button id="next" class="btn-floating blue disabled" type="search" name="action">></button>

				</div>
				<div id="genre-heading"><h5>Search By Genre</h5></div>
				<ul>
					<li><span class="genre" value="28">Action</span></li>
					<li><span class="genre" value="12">Adventure</span></li>
					<li><span class="genre" value="16">Animation</span></li>
					<li><span class="genre" value="35">Comedy</span></li>
					<li><span class="genre" value="80">Crime</span></li>
					<li><span class="genre" value="99">Documentary</span></li>
					<li><span class="genre" value="18">Drama</span></li>
					<li><span class="genre" value="10751">Family</span></li>
					<li><span class="genre" value="14">Fantasy</span></li>
					<li><span class="genre" value="36">History</span></li>
					<li><span class="genre" value="27">Horror</span></li>
					<li><span class="genre" value="10402">Music</span></li>
					<li><span class="genre" value="9648">Mystery</span></li>
					<li><span class="genre" value="10749">Romance</span></li>
					<li><span class="genre" value="878">Science Fiction</span></li>
					<li><span class="genre" value="10770">TV Movie</span></li>
					<li><span class="genre" value="53">Thriller</span></li>
					<li><span class="genre" value="10752">War</span></li>
					<li><span class="genre" value="37">Western</span></li>
				</ul>
			</div>
		</div>
		<!-- recently viewed -->
	</div>
	<footer class="page-footer">
		<div class="container">
			<div class="row footer">
				<div class="col s16">
					<div class="row"><h4 id="text-gold">Recently Viewed</h4>
						<div id="recently-viewed"></div>

					</div>
				</div>
			</div>
		</div>      
	</footer>

	<!-- Link to Moment.js should go here -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
	<!-- LINK TO YOUTUBE API -->
	<script src="https://www.youtube.com/iframe_api"></script>
	<!-- LINK TO FIREBASE GOES HERE -->
	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
	<!-- jQuery CDN -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!-- Compiled and minified Materialize JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
